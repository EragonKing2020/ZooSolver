plugins {
    id 'org.xtext.builder' version '4.0.0'
    id 'application'
}

repositories {
    mavenCentral()
    maven {
        url "https://repo1.maven.org/maven2/"
    }
}

version = '1.0-SNAPSHOT'



application {
    // TODO: your main class here
    mainClass = "mde.App"
}

jar {
    manifest {
        attributes "Main-Class": application.mainClass
    }
}

dependencies {
    implementation 'org.choco-solver:choco-solver:+'
    implementation "org.eclipse.xtext:org.eclipse.xtext:+"
    implementation 'org.eclipse.emf:org.eclipse.emf.ecore.xcore.lib:+'

    xtextLanguages('org.eclipse.emf:org.eclipse.emf.ecore.xcore:+') {
        exclude group: 'org.antlr', module: 'antlr-runtime'
    }
}

sourceSets {
    main {
        java.srcDirs += "src-gen"
    }
}

xtext {
    version = "2.25.0"
    languages {
        xcore {
            setup = 'org.eclipse.emf.ecore.xcore.XcoreStandaloneSetup'
            generator.outlet.producesJava = true
        }
    }
    sourceSets {
        main {
            srcDir 'model'
            output {
                dir(xtext.languages.xcore.generator.outlet, 'src-gen')
            }
        }
    }
}

clean {
   delete 'src-gen/'
}